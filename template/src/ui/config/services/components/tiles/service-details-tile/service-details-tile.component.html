<div class='@@servicepack_name@@-custom-metric'>
    {{text}}
    <div class='button-bar center-buttons help-examples'>
		<cpx-help-icon
			key="cpx/platform/tenant/workspace/@@servicepack_name@@/help"
			tooltip="@@servicepack_name@@.service.tile.help.button.label"
		></cpx-help-icon>
		<cpx-help-button
			key="cpx/platform/tenant/workspace/@@servicepack_name@@/help"
			label="@@servicepack_name@@.service.tile.help.button.label"
		></cpx-help-button>
		<cpx-help-link
			key="cpx/platform/tenant/workspace/@@servicepack_name@@/help"
			label="@@servicepack_name@@.service.tile.help.button.label"
		></cpx-help-link>
    </div>
    <div class='button-bar center-buttons'>
        <button *ngIf='!deleting' class='button button--medium button--danger' (click)='onClick()' cpxResourceString='@@servicepack_name@@.service.unsubscribe'></button>
        <cpx-busy-indicator *ngIf="deleting" [radius]="1.6" [stroke]='0.2' class="cpx-busy-center"></cpx-busy-indicator>
    </div>
</div>
